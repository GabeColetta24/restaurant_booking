<!-- Template for displaying the booking form -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Make a Booking</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bookings/style.css' %}">
</head>
<body>
    <!-- Navigation bar for page links -->
    <nav>
        <a href="/">Home</a> |
        <a href="/book/">Book a Table</a> |
        <a href="/menu/">View Menu</a>
    </nav>
    <hr>
    
    <h1>Book a Table</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Booking</button>
    </form>

</body>
</html>
