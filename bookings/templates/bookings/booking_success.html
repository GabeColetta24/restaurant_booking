<!-- Template for booking success confirmation page -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Booking Successful</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bookings/style.css' %}">
</head>
<body>
    <!-- Navigation bar for page links -->
    <nav>
        <a href="/">Home</a> |
        <a href="/book/">Book a Table</a> |
        <a href="/menu/">View Menu</a>
    </nav>
    <hr>

    <h1>Thank you for your booking!</h1>
    <p>We have received your reservation details. We look forward to seeing you!</p>
    <a href="/">Return to Home</a>

    <!-- Footer Section -->
<footer style="text-align: center; margin-top: 20px;">
    <!-- Span where the current year will be inserted -->
    &copy; <span id="year"></span> Restaurant Booking System
  </footer>
  
  <!-- JavaScript to insert the current year dynamically -->
  <script>
    // Get the span element by ID and set its text content to the current year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  
</body>
</html>
